<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
</head>
<body>
	<div id="calculadora">
		<div class="pantalla">
			<div id="resultado"></div>
			<div id="result"></div>
		</div>
		<div class="teclas">
			<span class="ac">C</span>
			<span class="operador">&plusmn;</span>
			<span class="operador">%</span>
			<span class="operador">&divide;</span>
			<span class="numeros">7</span>
			<span class="numeros">8</span>
			<span class="numeros">9</span>
			<span class="operador">&times;</span>
			<span class="numeros">4</span>
			<span class="numeros">5</span>
			<span class="numeros">6</span>
			<span class="operador">-</span>
			<span class="numeros">1</span>
			<span class="numeros">2</span>
			<span class="numeros">3</span>
			<span class="operador">+</span>
			<span class="cero">0</span>
			<span class="numeros">.</span>
			<span class="operador igual">=</span>
		</div>
	</div>
</body>
<link rel="stylesheet" type="text/css" href="calculadora.css">
<script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="calculadora.js" type="text/javascript"></script>
</html>
